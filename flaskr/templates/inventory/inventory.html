{%extends 'base.html'%}
{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <!-- Add space for Navbar -->
        <div class="mb-4">
            <!-- Navbar goes here -->
        </div>

        <h1 class="text-center mb-4">Inventory Management</h1>

        <!-- Add/Update Form -->
        <div class="card shadow">
            <div class="card-body">
                <form action="/add_item" method="POST">
                    <div class="row g-3">
                        <div class="col-md-2">
                            <input type="text" name="sku" class="form-control" placeholder="SKU" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="item_name" class="form-control" placeholder="Item Name" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" name="description" class="form-control" placeholder="Description">
                        </div>
                        <div class="col-md-2">
                            <input type="number" name="price" class="form-control" placeholder="Price" required>
                        </div>
                        <div class="col-md-2">
                            <input type="number" name="quantity" class="form-control" placeholder="Quantity" required>
                        </div>
                    </div>
                    <div class="text-end mt-3">
                        <button type="submit" class="btn btn-primary">Add / Update Item</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Inventory Table -->
        <div class="mt-5">
            <h2>Inventory List</h2>
            <table class="table table-striped table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>SKU</th>
                        <th>Item Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in Inventory %}
                    <tr>
                        <td>{{ item[0] }}</td>
                        <td>{{ item[1] }}</td>
                        <td>{{ item[2] }}</td>
                        <td>{{ item[3] }}</td>
                        <td>{{ item[4] }}</td>
                        <td>
                            <form action="/delete_item" method="POST" class="d-inline">
                                <input type="hidden" name="name" value="{{ item[1] }}">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit</title>
    </head>
    <body>
        <div class="container mt-5">
          
            
            <!-- Edit Item Button -->
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editItemModal">
                Edit
            </button>

            <!-- Edit Item Modal -->
            <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form action="/edit_item" method="patch">
                            <div class="modal-header">
                                <h5 class="modal-title" id="editItemModalLabel">Edit</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Hidden Input for SKU -->
                                <input type="hidden" name="sku" id="editSku" value="">

                                <!-- Item Name -->
                                <div class="mb-3">
                                    <label for="editItemName" class="form-label">Item Name</label>
                                    <input type="text" class="form-control" id="editItemName" name="item_name" value="" required>
                                </div>

                                <!-- Description -->
                                <div class="mb-3">
                                    <label for="editDescription" class="form-label">Description</label>
                                    <textarea class="form-control" id="editDescription" name="description" rows="3"></textarea>
                                </div>

                                <!-- Price -->
                                <div class="mb-3">
                                    <label for="editPrice" class="form-label">Price</label>
                                    <input type="number" step="0.01" class="form-control" id="editPrice" name="price" value="" required>
                                </div>

                                <!-- Quantity -->
                                <div class="mb-3">
                                    <label for="editQuantity" class="form-label">Quantity</label>
                                    <input type="number" class="form-control" id="editQuantity" name="quantity" value="" required>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-success">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>


{%endblock%}
