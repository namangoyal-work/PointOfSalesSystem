<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Staff Management</h1>
        <div class="mb-4">
            <button class="btn btn-primary" onclick="window.location.href='/staff/create'">Add Staff Member</button>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                    <th>Username</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Use Flask to loop through staff records -->
                {% for staff in staff_list %}
                <tr>
                    <td>{{ staff.name }}</td>
                    <td>{{ staff.email }}</td>
                    <td>{{ staff.contact }}</td>
                    <td>{{ staff.username }}</td>
                    <td>
                        {% if user.role == 'admin' %}
                        <a href="/staff/edit/{{ staff.id }}" class="btn btn-warning btn-sm">Edit</a>
                        {% endif %}
                        <a href="/staff/delete/{{ staff.id }}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
