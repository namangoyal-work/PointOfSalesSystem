<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 10%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-header img {
            width: 50px;
        }
        .login-header h2 {
            margin: 10px 0;
        }
        .btn-social {
            margin: 5px 0;
        }
        .form-footer {
            text-align: center;
            margin-top: 15px;
        }
        .form-footer a {
            text-decoration: none;
            color: #007bff;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <img src="C:\Users\naman\OneDrive\Documents\Cs\Projects\PointOfSalesSystem\flaskr\templates\auth\logo.jpg" alt="Logo">
        <h2>Sign In</h2>
        <p>Welcome back! Please login to your account.</p>
    </div>

    <form action="/login" method="POST">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" name = 'remember' value="1" checked>
            <input type="checkbox" class="form-check-input" id="rememberMe" name = 'remember' value="2" >
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="mt-3 text-center">
            <small>OR</small>
        </div>
    </form>

    <div class="text-center mt-3">
        <button class="btn btn-danger btn-social w-100"><i class="fab fa-google me-2"></i> Sign in with Google</button>
        <button class="btn btn-primary btn-social w-100"><i class="fab fa-facebook-f me-2"></i> Sign in with Facebook</button>
        <button class="btn btn-dark btn-social w-100"><i class="fab fa-github me-2"></i> Sign in with GitHub</button>
    </div>

    <div class="form-footer">
        <a href="/forgot-password">Forgot Password?</a>
        <br>
        <a href='/register'>Create a new account</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
