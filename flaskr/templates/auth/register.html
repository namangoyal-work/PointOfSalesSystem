<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .register-container {
            max-width: 500px;
            margin: auto;
            margin-top: 10%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .register-header img {
            width: 50px;
        }
        .register-header h2 {
            margin: 10px 0;
        }
        .btn-social {
            margin: 5px 0;
        }
        .form-footer {
            text-align: center;
            margin-top: 15px;
        }
        .form-footer a {
            text-decoration: none;
            color: #007bff;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-header">
        <img src="logo.jpg" alt="Logo">
        <h2>Create a New Account</h2>
        <p>Join us and start your journey today.</p>
    </div>

    <form action="/new_acc" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="contact" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="Phone" name="contact" required>
        </div>

        <div class="mb-3">
            <label for="is_admin" class="form-label">is_admin</label>
            <input type="text" class="form-control" id="is_admin" name="is_admin" required>
        </div>
            
        <button id='SignUp' type="submit" class="btn btn-success w-100">Sign Up</button>
        <script>document.addEventListener('DOMContentLoaded' , function() {
            const button = document.getElementById('SignUp');
            button.addEventListener('click' , function() {
                const message = document.createElement('p');
                message.textContent  = 'Account Successfully created!';
                document.body.appendChild(message);
            });
        });</script>
        <div class="mt-3 text-center">

            <small>OR</small>
        </div>
    </form>

    <div class="text-center mt-3">
        <button class="btn btn-danger btn-social w-100" onclick="window.location='/auth/google';">
            <i class="fab fa-google me-2"></i> Sign up with Google
        </button>
        <button class="btn btn-primary btn-social w-100" onclick="window.location='/auth/facebook';">
            <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
        </button>
        <button class="btn btn-dark btn-social w-100" onclick="window.location='/auth/github';">
            <i class="fab fa-github me-2"></i> Sign up with GitHub
        </button>
    </div>

    <div class="form-footer">
        <p>Already have an account? <a href="auth.html">Sign In</a></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
