<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Point of Sale Dashboard</h1>

        <div class="row mt-4">
            <div class="col-md-3">
                <a href="{{url_for('staff')}}" class="btn btn-primary w-100">Staff Management</a>
            </div>
            <div class="col-md-3">
                <a href="{{url_for('Inventory')}}" class="btn btn-success w-100">Inventory Management</a>
            </div>
            <div class="col-md-3">
                <a href="{{url_for('cutomers')}}" class="btn btn-warning w-100">Customer Management</a>
            </div>
            <div class="col-md-3">
                <a href="{{url_for('transactions')}}" class="btn btn-danger w-100">Transaction Management</a>
            </div>
        </div>

        <div class="mt-5">
            <h3>Analytics</h3>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="salesBarChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="categoryPieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Bar Chart: Sales Analytics
        const salesBarCtx = document.getElementById('salesBarChart').getContext('2d');
        new Chart(salesBarCtx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Monthly Sales ($)',
                    data: [1200, 1900, 3000, 2500, 2000],
                    backgroundColor: 'rgba(75, 192, 192, 0.7)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: { responsive: true }
        });

        // Pie Chart: Product Categories
        const categoryPieCtx = document.getElementById('categoryPieChart').getContext('2d');
        new Chart(categoryPieCtx, {
            type: 'pie',
            data: {
                labels: ['Electronics', 'Clothing', 'Groceries', 'Furniture'],
                datasets: [{
                    data: [40, 30, 20, 10],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(54, 162, 235, 0.7)',
                        'rgba(255, 206, 86, 0.7)',
                        'rgba(75, 192, 192, 0.7)'
                    ]
                }]
            },
            options: { responsive: true }
        });
    </script>
</body>
</html>
